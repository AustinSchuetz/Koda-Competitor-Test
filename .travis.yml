language: node_js
node_js:
  - "8.12.0"
# safelist
branches:
  only:
  - master
install:
  - npm install -g
  - npm install -g firebase-tools
  - npm get prefix
script:
  - echo "Deploy functions and firebase!"
  - cd functions
  - npm install
  - firebase deploy --only functions
  - cd -
deploy:
  provider: firebase
  token:
    secure: "1/IMxf1uIw-4fn9Hd4j6Wlr6oig_ZRX2ineovUuvP9Ahg"
  project: "koda-competitor-testing"
after_success:
   firebase deploy --only hosting -  project koda-competitor-testing - token $FIREBASE_TOKEN.
